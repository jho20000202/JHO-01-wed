<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋼構進出料記錄系統</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* 主頁面樣式 - 與其他頁面統一 */
        body {
            background: #0f1320;
            min-height: 100vh;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 功能按鈕網格 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin: 16px;
        }

        .menu-btn {
            background: #1c2433;
            padding: 24px 16px;
            border-radius: 18px;
            font-size: 17px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .menu-btn:hover {
            background: #242d3f;
            transform: translateY(-2px);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        /* 進度卡片 */
        .progress-section {
            background: #141821;
            margin: 16px;
            padding: 25px 20px;
            border-radius: 20px;
        }

        .progress-title {
            font-size: 18px;
            color: #fff;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        /* SVG 圓形進度條 */
        .circle-svg {
            width: 140px;
            height: 140px;
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: #222;
            stroke-width: 10;
        }

        .circle-progress-bar {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .circle-progress-bar.received {
            stroke: #2f7dff;
        }

        .circle-progress-bar.used {
            stroke: #27ae60;
        }

        .progress-label {
            text-align: center;
        }

        .progress-percentage {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .progress-name {
            font-size: 15px;
            color: #aaa;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .progress-count {
            font-size: 13px;
            color: #777;
            background: #1c2433;
            padding: 4px 12px;
            border-radius: 12px;
            margin-bottom: 4px;
        }

        .progress-weight {
            font-size: 12px;
            color: #bbb;
            margin-top: 4px;
        }

        /* 備份區域 */
        .backup-section {
            background: #141821;
            margin: 16px;
            padding: 20px;
            border-radius: 20px;
        }

        .section-title {
            font-size: 18px;
            color: #fff;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .row-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .ghost-btn {
            flex: 1;
            padding: 14px 18px;
            background: #1e2737;
            color: #fff;
            border-radius: 14px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .ghost-btn:hover {
            background: #2a3447;
        }

        .danger-btn {
            background: #ff4b4b;
            color: #fff;
            padding: 14px;
            border-radius: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .danger-btn:hover {
            background: #ff3333;
        }

        .danger-btn.full {
            width: 100%;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            /* 保持 2欄排列 & 左右排列，不強制變為單欄 */
            /* .menu-grid { grid-template-columns: 1fr; } */
            /* .progress-container { flex-direction: column; } */

            .row-btns {
                flex-direction: column;
            }

            /* 調整圓環大小以適應手機 */
            .circle-svg {
                width: 120px;
                height: 120px;
            }

            .progress-container {
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- 頂部標題 -->
    <header class="top-bar">
        <div class="top-bar-title">鋼構進出料記錄系統</div>
    </header>

    <main>

        <!-- 六大功能按鈕 -->
        <section class="menu-grid">
            <button class="menu-btn" onclick="location.href='planned.html'">預計進料登記</button>
            <button class="menu-btn" onclick="location.href='confirm.html'">每日吊裝記錄</button>
            <button class="menu-btn" onclick="location.href='manage.html'">構件管理</button>
            <button class="menu-btn" onclick="location.href='library.html'">構件庫</button>
            <button class="menu-btn" onclick="location.href='progress.html'">進度表</button>
            <button class="menu-btn" onclick="location.href='report.html'">報表匯出</button>
        </section>


        <!-- 圓環進度總覽 -->
        <section class="progress-section">
            <div class="progress-title">整體進度總覽</div>

            <div class="progress-container">
                <!-- 已進料進度 -->
                <div class="progress-item">
                    <svg class="circle-svg" viewBox="0 0 160 160">
                        <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
                        <circle id="circleReceived" class="circle-progress-bar received" cx="80" cy="80" r="70"
                            stroke-dasharray="439.82" stroke-dashoffset="439.82"></circle>
                        <text x="80" y="80" text-anchor="middle" dy="0.3em" font-size="32" font-weight="700" fill="#fff"
                            id="receivedPct" transform="rotate(90 80 80)">0%</text>
                    </svg>
                    <div class="progress-label">
                        <div class="progress-name">已進料</div>
                        <div class="progress-count" id="receivedCount">0 / 0</div>
                        <div class="progress-weight" id="receivedWeight">0t / 0t (0%)</div>
                    </div>
                </div>

                <!-- 已使用進度 -->
                <div class="progress-item">
                    <svg class="circle-svg" viewBox="0 0 160 160">
                        <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
                        <circle id="circleUsed" class="circle-progress-bar used" cx="80" cy="80" r="70"
                            stroke-dasharray="439.82" stroke-dashoffset="439.82"></circle>
                        <text x="80" y="80" text-anchor="middle" dy="0.3em" font-size="32" font-weight="700" fill="#fff"
                            id="usedPct" transform="rotate(90 80 80)">0%</text>
                    </svg>
                    <div class="progress-label">
                        <div class="progress-name">已使用</div>
                        <div class="progress-count" id="usedCount">0 / 0</div>
                        <div class="progress-weight" id="usedWeight">0t / 0t (0%)</div>
                    </div>
                </div>
            </div>
        </section>


        <!-- 資料備份與還原 -->
        <section class="backup-section">
            <div class="section-title">資料備份與還原</div>

            <div class="row-btns">
                <button class="ghost-btn" onclick="exportBackup()">備份匯出</button>
                <button class="ghost-btn" onclick="importBackup()">備份匯入</button>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="back.js"></script>
    <script>
        /* -------------------------------------
           首頁啟動：更新圓環進度
        --------------------------------------*/
        document.addEventListener("DOMContentLoaded", () => {
            loadDashboard();
        });

        /* -------------------------------------
           更新圓環（使用 Supabase 資料）
        --------------------------------------*/
        async function loadDashboard() {
            const db = window.supabaseClient;

            try {
                // 1. 獲取構件庫 (總數 & 重量) - 使用分頁獲取所有資料
                let library = [];
                let from = 0;
                const batchSize = 1000;
                let hasMore = true;

                while (hasMore) {
                    const { data, error } = await db
                        .from("components_library")
                        .select("item_id, qty, weight")
                        .range(from, from + batchSize - 1);

                    if (error) {
                        console.error('Error fetching components_library:', error);
                        break;
                    }

                    if (data && data.length > 0) {
                        library = library.concat(data);
                        from += batchSize;
                        hasMore = data.length === batchSize;
                    } else {
                        hasMore = false;
                    }
                }

                let totalQty = 0;
                let totalWeight = 0;
                const weightMap = {}; // item_id -> weight

                (library || []).forEach(x => {
                    const q = x.qty || 0;
                    const w = Number(x.weight) || 0;
                    totalQty += q;
                    totalWeight += q * w;
                    weightMap[x.item_id] = w;
                });

                // 2. 獲取已進料 (planned_items where status='received')
                // 注意：planned_items 包含所有已進料的項目（即使已使用）
                const { data: receivedItems } = await db
                    .from("planned_items")
                    .select("item_id, received_qty")
                    .eq("status", "received");

                let receivedQty = 0;
                let receivedWeight = 0;

                (receivedItems || []).forEach(x => {
                    const q = x.received_qty || 0;
                    receivedQty += q;
                    const w = weightMap[x.item_id] || 0;
                    receivedWeight += q * w;
                });

                // 3. 獲取已使用 (today_records where status='used')
                const { data: usedItems } = await db
                    .from("today_records")
                    .select("item_id, qty")
                    .eq("status", "used");

                let usedQty = 0;
                let usedWeight = 0;

                (usedItems || []).forEach(x => {
                    const q = x.qty || 0;
                    usedQty += q;
                    const w = weightMap[x.item_id] || 0;
                    usedWeight += q * w;
                });

                // 計算百分比
                const pctReceived = totalQty ? Math.round(receivedQty / totalQty * 100) : 0;
                const pctUsed = totalQty ? Math.round(usedQty / totalQty * 100) : 0;

                // 更新 UI
                updateProgress('received', pctReceived, receivedQty, totalQty, receivedWeight, totalWeight);
                updateProgress('used', pctUsed, usedQty, totalQty, usedWeight, totalWeight);

            } catch (error) {
                console.error("Error loading dashboard:", error);
                // 顯示預設值
                updateProgress('received', 0, 0, 0, 0, 0);
                updateProgress('used', 0, 0, 0, 0, 0);
            }
        }

        /* -------------------------------------
           更新進度圓環
        --------------------------------------*/
        function updateProgress(type, percentage, current, total, currentW, totalW) {
            const circumference = 2 * Math.PI * 70; // 2πr, r=70
            const offset = circumference - (percentage / 100) * circumference;

            // Format weights to tons (t) with 1 decimal place, or kg if preferred. 
            // Assuming input weight is in kg, let's show tons if > 1000, else kg? 
            // Usually steel weight is in kg. Let's display in Tons (t) for aggregate.
            const curT = (currentW / 1000).toFixed(1);
            const totT = (totalW / 1000).toFixed(1);
            const wPct = totalW ? Math.round(currentW / totalW * 100) : 0;

            const weightText = `${curT}t / ${totT}t (${wPct}%)`;

            if (type === 'received') {
                document.getElementById('circleReceived').style.strokeDashoffset = offset;
                document.getElementById('receivedPct').textContent = percentage + '%';
                document.getElementById('receivedCount').textContent = `${current} / ${total}`;
                document.getElementById('receivedWeight').textContent = weightText;
            } else if (type === 'used') {
                document.getElementById('circleUsed').style.strokeDashoffset = offset;
                document.getElementById('usedPct').textContent = percentage + '%';
                document.getElementById('usedCount').textContent = `${current} / ${total}`;
                document.getElementById('usedWeight').textContent = weightText;
            }
        }
    </script>

    <script src="backToTop.js"></script>
</body>

</html>
