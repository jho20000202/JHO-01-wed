<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>預計進料登記</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">

<style>
/* 預計進料卡片樣式 */
.plan-card {
    background:#1c2433;
    padding:16px;
    margin:10px 0;
    border-radius:14px;
    color:#fff;
}

/* 卡片頭部 */
.plan-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* 位置選單 */
.position-select {
    width:100%;
    padding:12px;
    border-radius:14px;
    background:#1e2737;
    color:#fff;
    margin-top:10px;
    font-size:15px;
}

/* 按鈕 */
.delete-btn {
    background:#ff4b4b;
    padding:12px 18px;
    border-radius:14px;
    font-size:15px;
}
.receive-btn {
    background:#2f7dff;
    padding:12px 18px;
    border-radius:14px;
    margin-left:10px;
    font-size:15px;
}

/* Loading 圈圈 */
#loadingSpinner {
    display:none;
    text-align:center;
    padding:16px;
}
#loadingSpinner svg {
    width:28px;
    height:28px;
    animation: spin 0.9s linear infinite;
}
@keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* 已載入全部 */
#loadMessage {
    display:none;
    color:#aaa;
    text-align:center;
    padding:16px;
}
</style>
</head>

<body>

<!-- 頂部 -->
<div class="top-bar">
    <div class="top-bar-title">預計進料登記</div>
    <a href="index.html" class="top-btn">返回主畫面</a>
</div>

<!-- 輸入區 -->
<div class="screen-card">

    <div class="section-title">構件編號</div>
    <input id="itemIdInput" class="input-bar" placeholder="例如 A-001">

    <div class="section-title">預計到貨日期</div>
    <input id="dateInput" type="date" class="input-bar">

    <button id="submitBtn" class="primary-btn full" style="margin-top:12px;">
        送出
    </button>
</div>

<!-- 清單區 -->
<div class="screen-card">
    <div class="section-title">目前預計進料清單</div>

    <!-- 動態插入 -->
    <div id="planList"></div>

    <div id="loadingSpinner">
        <svg viewBox="0 0 24 24">
            <path fill="#ccc" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 4a6 6 0 110 12 6 6 0 010-12z"/>
        </svg>
    </div>

    <div id="loadMessage">已載入全部資料</div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 主邏輯 -->
<script src="planned.js"></script>

</body>
</html>
