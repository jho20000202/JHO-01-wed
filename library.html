        /* å¡ç‰‡ */

        /* å±•é–‹é¢æ¿ */
        .item-details {

        .item-sub {

        /* å·²è¼‰å…¥å…¨éƒ¨ */
        #loadMessage {
            text-align: center;

            display: none;
        }

        /* Loading åœˆåœˆ */
        #loadingSpinner {

        #loadingSpinner svg {
            width: 28px;

        @keyframes spin {
            from {
                transform: rotate(0deg);

            to {
                transform: rotate(360deg);

        }

        /* å›åˆ°é ‚ç«¯ */
        #backTopBtn {
            position: fixed;
            right: 18px;
            bottom: 22px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            opacity: 0;
            pointer-events: none;

            transition:
                opacity 0.3s ease,
                transform 0.25s ease,
                bottom 0.25s ease;
        }

        #backTopBtn.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        #backTopBtn svg {
            width: 22px;
            height: 22px;
            fill: #fff;
        }
    </style>

<body>

    <div class="top-bar">
        <div class="top-bar-title">æ§‹ä»¶åº«</div>
        <div class="top-bar-actions">
            <a href="index.html" class="top-btn">è¿”å›ä¸»ç•«é¢</a>

    <div class="screen-card">

        <!-- ğŸ”µ æ§‹ä»¶ç‹€æ…‹åˆ‡æ› -->
        <div class="section-title">æ§‹ä»¶ç‹€æ…‹</div>

        <div id="statusFilters" style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px;">
            <div class="status-filter-card active" data-status="all">å…¨éƒ¨</div>
            <div class="status-filter-card" data-status="grey">
                <span class="status-dot dot-grey"></span>æœªé€²æ–™
            </div>
            <div class="status-filter-card" data-status="yellow">
                <span class="status-dot dot-yellow"></span>é å®šä¸­
            </div>
            <div class="status-filter-card" data-status="orange">
                <span class="status-dot dot-orange"></span>å·²é€²æ–™
            </div>
            <div class="status-filter-card" data-status="green">
                <span class="status-dot dot-green"></span>å·²ä½¿ç”¨
            </div>
        </div>

        <!-- ğŸ”½ æ’åº -->
        <div class="section-title">æ’åºæ–¹å¼</div>

        <select id="sortSelect" class="input-bar">
            <option value="id_asc">æ§‹ä»¶ç·¨è™Ÿï¼ˆA â†’ Zï¼‰</option>
            <option value="id_desc">æ§‹ä»¶ç·¨è™Ÿï¼ˆZ â†’ Aï¼‰</option>
            <option value="status_order">æ§‹ä»¶ç‹€æ…‹ï¼ˆæœªâ†’é â†’é€²â†’ç”¨ï¼‰</option>
            <option value="position_asc">ä½ç½®ï¼ˆA â†’ Zï¼‰</option>
            <option value="position_desc">ä½ç½®ï¼ˆZ â†’ Aï¼‰</option>
        </select>

        <!-- æœå°‹ -->
        <input id="searchBox" class="input-bar" placeholder="æœå°‹ï¼šç·¨è™Ÿ / è¦æ ¼ / æè³ª / ä½ç½®">

    </div>

    <!-- æ§‹ä»¶æ¸…å–® -->
    <div class="screen-card">
        <div class="section-title">æ§‹ä»¶æ¸…å–®</div>

        <div id="itemList"></div>

        <!-- Loading åœˆåœˆ -->
        <div id="loadingSpinner">
            <svg viewBox="0 0 24 24">
                <path fill="#ccc" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 4a6 6 0 110 12 6 6 0 010-12z" />
            </svg>
        </div>

        <div id="loadMessage">å·²è¼‰å…¥å…¨éƒ¨æ§‹ä»¶</div>
    </div>

    <!-- å›åˆ°é ‚ç«¯æŒ‰éˆ• -->
    <div id="backTopBtn">
        <svg viewBox="0 0 24 24">
            <path d="M12 4l-8 8h5v8h6v-8h5z"></path>
        </svg>
    </div>
    <!-- SheetJS for Excel Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="back.js"></script>

    <script>
        /* ==========================================
           ğŸ”§ Supabase åˆå§‹åŒ–
        ========================================== */
        // db is now initialized in back.js as window.supabaseClient
        const db = window.supabaseClient;

        /* ==========================================
           ğŸ“Œ å…¨åŸŸè³‡æ–™
        ========================================== */
        let planned = [];
        let used = [];

        /* Infinite Scroll ç‹€æ…‹ */
        let offset = 0;         // ä¸‹ä¸€æ‰¹èµ·é»
        let limit = 80;         // æ¯æ‰¹ 80 ç­†
        let loading = false;    // é¿å…å¤šæ¬¡è§¸ç™¼
        let allLoaded = false;  // æ˜¯å¦å·²è¼‰å®Œ

        /* æ’åº/åˆ†é¡ç‹€æ…‹ï¼ˆå‰ç«¯æ§åˆ¶ï¼‰ */
        let currentSort = "id_asc";
        let currentFilter = "all";

        /* DOM */
        const itemList = document.getElementById("itemList");
        const loadMessage = document.getElementById("loadMessage");
        const loadingSpinner = document.getElementById("loadingSpinner");

        /* ==========================================
           Step 1ï¼šè¼‰å…¥ planned_items / today_records
        ========================================== */
        async function loadMetaData() {
            const { data: plan } = await db.from("planned_items").select("*");
            const { data: use } = await db.from("today_records").select("*");

            planned = plan || [];
            used = use || [];
        }

        /* ==========================================
           Step 2ï¼šä¾æ’åºåˆ†æ‰¹è¼‰å…¥æ§‹ä»¶
        ========================================== */
        async function loadNextBatch() {
            if (loading || allLoaded) return;

            loading = true;
            loadingSpinner.style.display = "block";

            let query = db
                .from("components_library")
                .select("*")
                .range(offset, offset + limit - 1);

            /* æ’åºæ–¹å¼ï¼ˆå¾Œç«¯æ’åºï¼‰ */
            if (currentSort === "id_asc") {
                query = query.order("item_id", { ascending: true });
            } else if (currentSort === "id_desc") {
                query = query.order("item_id", { ascending: false });
            } else if (currentSort === "position_asc") {
                query = query.order("position", { ascending: true });
            } else if (currentSort === "position_desc") {
                query = query.order("position", { ascending: false });
            } else if (currentSort === "status_order") {
                query = query.order("item_id", { ascending: true });
            }

            const { data, error } = await query;

            loadingSpinner.style.display = "none";

            if (error) {
                console.error(error);
                loading = false;
                return;
            }

            if (!data || data.length === 0) {
                allLoaded = true;
                loadMessage.style.display = "block";
                loading = false;
                return;
            }

            renderBatch(data);

            offset += limit;
            loading = false;
        }

        /* ==========================================
           Step 3ï¼šå››è‰²ç‹€æ…‹åˆ¤æ–·ï¼ˆä¿®æ­£ï¼šåŒæ™‚æ¯”å°ç·¨è™Ÿå’Œä½ç½®ï¼‰
        ========================================== */
        function getStatus(item_id, position) {
            // åŒæ™‚åŒ¹é… item_id å’Œ position
            const plan = planned.find(p => p.item_id === item_id && p.position === position);
            const useRec = used.find(u => u.item_id === item_id && u.position === position);

            // 1. æœªé€²æ–™ï¼šæ²’æœ‰è¨ˆåŠƒè¨˜éŒ„ï¼Œä¹Ÿæ²’æœ‰ä½¿ç”¨è¨˜éŒ„
            if (!plan && !useRec) return "grey";

            // 2. é å®šä¸­ï¼šæœ‰è¨ˆåŠƒè¨˜éŒ„ä¸”ç‹€æ…‹ç‚º planned
            if (plan && plan.status === "planned") return "yellow";

            // 3. å·²é€²æ–™ï¼šæœ‰è¨ˆåŠƒè¨˜éŒ„ä¸”ç‹€æ…‹ç‚º receivedï¼Œä¸”ä½¿ç”¨è¨˜éŒ„çš„ç‹€æ…‹ç‚º received
            if (plan && plan.status === "received" && useRec && useRec.status === "received") return "orange";

            // 4. å·²ä½¿ç”¨ï¼šæœ‰è¨ˆåŠƒè¨˜éŒ„ä¸”ç‹€æ…‹ç‚º receivedï¼Œä¸”ä½¿ç”¨è¨˜éŒ„çš„ç‹€æ…‹ç‚º used
            if (plan && plan.status === "received" && useRec && useRec.status === "used") return "green";

            // 5. å…¶ä»–æƒ…æ³ï¼ˆä¾‹å¦‚åªæœ‰ received ä½†æ²’æœ‰ today_recordsï¼‰
            if (plan && plan.status === "received" && !useRec) return "orange";

            return "grey";
        }

        function statusText(s) {
            return s === "grey" ? "æœªé€²æ–™" :
                s === "yellow" ? "é å®šä¸­" :
                    s === "orange" ? "å·²é€²æ–™" :
                        "å·²ä½¿ç”¨";
        }

        function statusDot(s) {
            return s === "grey" ? "dot-grey" :
                s === "yellow" ? "dot-yellow" :
                    s === "orange" ? "dot-orange" :
                        "dot-green";
        }
        /* ==========================================
           Step 4ï¼šæ¸²æŸ“ä¸€æ‰¹æ§‹ä»¶
        ========================================== */
        function renderBatch(records) {

            records.forEach(c => {
                const status = getStatus(c.item_id, c.position);

                // ç‹€æ…‹åˆ†é¡éæ¿¾
                if (currentFilter !== "all" && status !== currentFilter) return;

                const cardId = "details_" + c.item_id + "_" + c.position.replace(/[^a-zA-Z0-9]/g, '_');

                const html = `
            <div class="item-card" onclick="toggleDetails('${cardId}')">

                <div class="item-header">
                    <div class="item-id">${c.item_id}</div>

                    <div class="status-text">
                        <span class="status-dot ${statusDot(status)}"></span>
                        ${statusText(status)}
                    </div>
                </div>

                <div id="${cardId}" class="item-details">
                    <div class="item-sub">${c.spec || ""}</div>
                    <div class="item-sub">æè³ªï¼š${c.material || ""}</div>
                    <div class="item-sub">ä½ç½®ï¼š${c.position || ""}</div>
                    <div class="item-sub">é‡é‡ï¼š${c.weight || ""}</div>
                    <div class="item-sub">æ•¸é‡ï¼š${c.qty || 1}</div>
                </div>

            </div>
        `;

                itemList.insertAdjacentHTML("beforeend", html);
            });
        }

        /* ==========================================
           Step 5ï¼šå¡ç‰‡å±•é–‹ / æ”¶åˆ
        ========================================== */
        function toggleDetails(id) {
            const el = document.getElementById(id);
            const btn = document.getElementById("backTopBtn");

            if (el.style.display === "block") {
                el.style.display = "none";
                btn.style.bottom = "22px";
            } else {
                el.style.display = "block";
                btn.style.bottom = "90px"; // é¿å…è¢«æ“‹ä½
            }
        }

        /* ==========================================
           Step 6ï¼šæœå°‹ï¼ˆåœç”¨ Infinite Scrollï¼‰
        ========================================== */
        document.getElementById("searchBox").addEventListener("input", async (e) => {

            const q = e.target.value.trim().toLowerCase();

            itemList.innerHTML = "";
            loadMessage.style.display = "none";

            // è‹¥æœå°‹æ¡†æ¸…ç©º â†’ å›åˆ° Infinite Scroll
            if (!q) {
                offset = 0;
                allLoaded = false;
                await loadNextBatch();
                return;
            }

            // æœå°‹æ¨¡å¼ï¼ˆæœ€å¤š 200 ç­†ï¼‰
            const { data, error } = await db
                .from("components_library")
                .select("*")
                .or(`item_id.ilike.%${q}%,spec.ilike.%${q}%,material.ilike.%${q}%,position.ilike.%${q}%`)
                .limit(200);

            if (error) return console.error(error);

            if (!data || data.length === 0) {
                itemList.innerHTML =
                    "<div style='color:#aaa;text-align:center;padding:20px;'>æŸ¥ç„¡è³‡æ–™</div>";
                return;
            }

            renderBatch(data);
        });

        /* ==========================================
           Step 7ï¼šæ§‹ä»¶ç‹€æ…‹åˆ†é¡ï¼ˆæœª / é  / é€² / ç”¨ï¼‰
        ========================================== */
        document.querySelectorAll(".status-filter-card").forEach(card => {
            card.addEventListener("click", async (e) => {
                // Remove active class from all cards
                document.querySelectorAll(".status-filter-card").forEach(c => c.classList.remove("active"));

                // Add active class to clicked card
                card.classList.add("active");

                // Get the status value
                currentFilter = card.dataset.status;

                // Reset infinite scroll
                offset = 0;
                allLoaded = false;
                itemList.innerHTML = "";
                loadMessage.style.display = "none";

                await loadNextBatch();
            });
        });

        /* ==========================================
           Step 8ï¼šæ’åºæ¨¡å¼ï¼ˆç·¨è™Ÿ / ä½ç½® / ç‹€æ…‹ï¼‰
        ========================================== */
        document.getElementById("sortSelect").addEventListener("change", async (e) => {

            currentSort = e.target.value;

            offset = 0;
            allLoaded = false;
            itemList.innerHTML = "";
            loadMessage.style.display = "none";

            await loadNextBatch();
        });

        /* ==========================================
           Step 10ï¼šå›åˆ°é ‚ç«¯æŒ‰éˆ•
        ========================================== */
        const backTopBtn = document.getElementById("backTopBtn");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backTopBtn.classList.add("visible");
                backTopBtn.style.transform = "scale(1)";
            } else {
                backTopBtn.classList.remove("visible");
                backTopBtn.style.transform = "scale(0.7)";
            }
        });

        backTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        /* ==========================================
           Step 11ï¼šInfinite Scrollï¼ˆæ»‘åˆ°åº•è‡ªå‹•è¼‰å…¥ï¼‰
        ========================================== */
        window.addEventListener("scroll", async () => {
            if (allLoaded || loading) return;

            const nearBottom =
                window.innerHeight + window.scrollY >= document.body.offsetHeight - 180;

            if (nearBottom) {
                await loadNextBatch();
            }
        });

        /* ==========================================
           ğŸš€ åˆå§‹åŒ–ï¼ˆè¼‰ metadata â†’ ç¬¬ä¸€æ‰¹æ§‹ä»¶ï¼‰
        ========================================== */
        (async () => {
            await loadMetaData();
            await loadNextBatch();
        })();
    </script>
